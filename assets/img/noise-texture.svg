<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence 
        baseFrequency="0.9" 
        numOctaves="4" 
        stitchTiles="stitch" 
        type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.4"/>
</svg>
